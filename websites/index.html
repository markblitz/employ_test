<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Job Seeker System</title>
    </head>

    <body>
        <h3>Job Seeker System</h3>

        <form action="#" method="post">
            <p>Your name:     <input type="text" name="seeker_name"/></p>
            <p>Date of birth: <input type="date" name="seeker_date_of_birth"/></p>   
            <p>Phone number: <input type="text" name="seeker_phone_number"/></p>
            <p>Email address: <input type="text" name = "seeker_email_address"/></p>
            <p>Address: <input type="text" name = "seeker_address"/></p>

            <input type="submit" value="Send"/>
        </form>
    </body>
</html>
