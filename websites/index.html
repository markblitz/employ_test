    <script>
        function post() {
            var form = $('<form></form>');
            form.attr("method", "post");
            form.attr("action", 'http://127.0.0.1:8899/index/add_info');
            // The form needs to be a part of the document in
            // order for us to be able to submit it.
            $(document.body).append(form);
            form.submit();
        }
    </script>
